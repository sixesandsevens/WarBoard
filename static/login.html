<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>WarBoard – Login</title>
  <link rel="stylesheet" href="/static/login.css"/>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>WarBoard</h1>
      <p class="sub">Log in to join your table.</p>

      <div class="tabs">
        <button id="tabLogin" class="tab active">Login</button>
        <button id="tabRegister" class="tab">Register</button>
      </div>

      <form id="form" autocomplete="on">
        <label>Username</label>
        <input id="username" name="username" required minlength="3" maxlength="32" placeholder="e.g. chris"/>

        <label>Password</label>
        <input id="password" name="password" type="password" required minlength="8" placeholder="••••••••"/>

        <button id="submit" type="submit">Login</button>
        <div id="msg" class="msg" aria-live="polite"></div>
      </form>

      <div class="fine">
        <span class="hint">Tip: use the same username on game night so you’re recognizable.</span>
      </div>
    </div>
  </div>

  <script src="/static/login.js"></script>
</body>
</html>
